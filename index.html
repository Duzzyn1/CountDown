<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <title>Prédio Acqua - DevMentor BR</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <section class="container__logo">
      <img src="assets/predio.jpg" alt="Imagem do Prédio Logo" class="logo">
      <div class="container__contador" id="container-contador"></div>
    </section>
    <section class="section__info">
      <div class="section__container-InfoPredio">
        <h1 class="section__title">Prédio Acqua</h1>
        <p class="section__text">Receba novidades sobre nosso lançamento.</p>
        <p class="section__desc">Morar contemporâneo para pessoas com estilo de vida dinâmico e que buscam praticidade
          no seu dia a dia. Lazer,
          esporte, trabalho e contato com a natureza em um só lugar.</p>
        <form class="formulario">
          <input type="text" class="formulario__input" placeholder="Digite seu email...">
          <button class="formulario__button">Quero saber mais</button>
        </form>
      </div>
    </section>
  </header>
  <main>
    <div class="container__projeto">
      <h1 class="projeto__title">Andamento do projeto</h1>
      <p class="projeto__desc">Veja como está o andamento da construção.</p>
      <div class="imagens__grid">
        <img src="assets/predio5.png" alt="Foto Dos Prédios" class="grid-item">
        <img src="assets/predio6.png" alt="Foto Dos Prédios" class="grid-item">
        <img src="assets/predio4.png" alt="Foto Dos Prédios" class="grid-item">
        <img src="assets/predio3.jpg" alt="Foto Dos Prédios" class="grid-item">
        <img src="assets/predio2.jpg" alt="Foto Dos Prédios" class="grid-item">
        <img src="assets/predio1.jpg" alt="Foto Dos Prédios" class="grid-item">
      </div>
    </div>
  </main>

  <script type="text/javascript" src=script.js></script>
</body>

</html>
